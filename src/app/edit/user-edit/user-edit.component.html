<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Atualizar meu Usuário</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center mb-4">
    <div class="col-md-10">
      <div class="from-group">
        <label class="mb-1" for="nome">Nome</label>
        <input [(ngModel)]='userLogin.name' class="form-control" type="text" name="nome" id="nome"
          placeholder="Seu nome">
      </div>
      <div class="mt-3 from-group">
        <label class="mb-1" for="usuario">Usuário</label>
        <input [(ngModel)]='userLogin.user' class="form-control" type="text" name="usuario" id="usuario"
          placeholder="Seu usuario">
      </div>
      <div class="mt-3 from-group">
        <label class="mb-1" for="foto">Link da foto</label>
        <input [(ngModel)]='userLogin.photoUri' class="form-control" type="text" name="foto" id="foto"
          placeholder="Link da sua foto">
      </div>
      <div class="mt-3 from-group">
        <label class="mb-1" for="senha">Senha</label>
        <input (input)='checkPassword($event)' class="form-control" type="password" name="senha" id="senha"
          placeholder="Sua senha">
      </div>
      <div class="mt-3 from-group">
        <label class="mb-1" for="confirm-senha">Confirmar senha</label>
        <input class="form-control" type="password" name="confirm-senha" id="confirm-senha" placeholder="Sua senha">
      </div>
      <div class="form-group">
        <label for="tipo">Tipo de Usuário</label>
        <select name="tipo" id="tipo" class="form-control" (change)='userType($event)'>
          <option value="normal">Normal</option>
          <option value="adm">Administrador</option>
        </select>
      </div>

      <div class="d-flex justify-content-center">
        <button class="btn btn-danger mr-4" routerLink="/inicio">Cancelar</button>
        <button class="btn btn-success" (click)='update()'>Atualizar</button>
      </div>

    </div>
  </div>
</div>
